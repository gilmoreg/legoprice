<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="styles/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="favicon" href="favicon.ico?v=3">
    <title>LegoPrice</title>
  </head>
  <body>
    <nav>
      <h1>LegoPrice</h1>
    </nav>
    <main>
      <form id="set-form">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input id="set-number" class="input" type="text" placeholder="enter a set number">
          </div>
          <a class="button is-info" id="submit">Search</a>
        </div>
        <p id="error" class="hidden help is-danger"></p>
      </form>
      <div class="section hidden" id="results">
        <p class="tcenter title is-5" id="title"></p>
        <p class="tcenter">
          Prices
          <ul>
            <li>
              <a href="#" id="amazon-link" target="_blank" rel="noopener noreferrer">Amazon</a>
              <div class="float-right" id="amazon-price">price</div>
            </li>
            <li>
              <a href="#" id="walmart-link" target="_blank" rel="noopener noreferrer">Walmart</a>
              <div class="float-right" id="walmart-price">price</div>
            </li>
            <li>
              <a href="#" id="ebay-link" target="_blank" rel="noopener noreferrer">Ebay</a>
              <div class="float-right" id="ebay-price">price</div>    
            </li>
            <li>
              Latest Ebay sales:
              <div class="float-right" id="ebay-sales">1, 2, 3, 4, 5</div>
            </li>
          </ul>
        </p>
        <p class="tcenter">
          Links
          <ul>
            <li>
              <a href="#" id="brickset-link" target="_blank" rel="noopener noreferrer">BrickSet</a>
            </li>
            <li>
              <a href="#" id="camel-link" target="_blank" rel="noopener noreferrer">CamelCamelCamel</a>
            </li>
          </ul>
        </p>
      </div>
    </main>
    <footer>
      <p>
        LegoPrice &copy; 2017 by <a target="_blank" rel="noopener noreferrer" href="http://gilmoreg.com" aria-hidden="true" title="Grayson Gilmore">Grayson Gilmore</a>. All rights reserved.
      </p>
    </footer>
    <script src="scripts/app.js"></script>
  </body>
</html>
